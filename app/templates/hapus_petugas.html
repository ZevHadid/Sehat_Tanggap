<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghapusan Petugas PMR Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="mx-auto w-50 mt-5 border border-2 rounded">
        <div class="fs-3 text-light  container-fluid bg-primary rounded mb-3">Form Penghapusan Petugas PMR</div>

        <form class="m-3" action="/admin/hapus-petugas" method="POST">
            
            <div class="mb-3">
                <label for="nis" class="form-label">NIS</label>
                <select class="form-select" id="nis" name="nis" required>
                    <option selected disabled>Pilih NIS</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        const nisSiswa = JSON.parse('{{ nisSiswa | tojson | safe }}');
        const nisSelect = document.getElementById("nis");
        nisSiswa.forEach(nis => {
            const option = document.createElement("option");
            option.value = nis;
            option.textContent = nis;
            nisSelect.appendChild(option);
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            alert('Form submitted successfully!');
        }
    </script>
</body>
</html>
