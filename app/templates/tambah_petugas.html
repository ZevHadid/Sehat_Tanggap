<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedaftaraan Petugas PMR Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="mx-auto w-50 mt-5 border border-2 rounded">
        <div class="fs-3 text-light  container-fluid bg-primary rounded mb-3">Form Pendaftaraan Petugas PMR</div>

        <form class="m-3" action="/admin/tambah-petugas" method="POST">
            
            <div class="mb-3">
                <label for="nis" class="form-label">NIS</label>
                <select class="form-select" id="nis" name="nis" required>
                    <option selected disabled>Pilih NIS</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3">
                <label for="hari" class="form-label">Hari</label>
                <select class="form-select" id="hari" name="hari" required>
                    <option selected disabled>Pilih Hari</option>
                    <option value="senin">Senin</option>
                    <option value="selasa">Selasa</option>
                    <option value="rabu">Rabu</option>
                    <option value="kamis">Kamis</option>
                    <option value="jumat">Jumat</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="waktu_mulai" class="form-label">Waktu Mulai</label>
                <select class="form-select" id="waktu_mulai" name="waktu_mulai" required>
                    <option selected disabled>Pilih Waktu Mulai</option>
                    <option value="07:00:00">07:00</option>
                    <option value="10:00:00">10:00</option>
                    <option value="13:00:00">13:00</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="waktu_selesai" class="form-label">Waktu Selesai</label>
                <select class="form-select" id="waktu_selesai" name="waktu_selesai" required>
                    <option selected disabled>Pilih Waktu Selesai</option>
                    <option value="10:00:00">10:00</option>
                    <option value="13:00:00">13:00</option>
                    <option value="16:00:00">16:00</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        const nisSiswa = JSON.parse('{{ nisSiswa | tojson | safe }}');
        const nisSelect = document.getElementById("nis");
        nisSiswa.forEach(nis => {
            const option = document.createElement("option");
            option.value = nis;
            option.textContent = nis;
            nisSelect.appendChild(option);
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            alert('Form submitted successfully!');
        }
    </script>
</body>
</html>
