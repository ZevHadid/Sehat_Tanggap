<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>{{title}}</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <form id="login-form" action="/login" method="POST">
            <div class="input-box">
                <input type="number" id="username_entered" name="username_entered" class="input-field" placeholder="Username" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" id="password_entered" name="password_entered" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <br>
            <br>
            <div class="input-submit">
                <button class="submit-btn" type="submit" id="submit"></button>
                <label for="submit">Sign In</label>
            </div>            
        </form>
    </div>
</body>
</html>
